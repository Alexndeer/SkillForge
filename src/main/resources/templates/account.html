<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Аккаунт — SkillForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{--bg:#0f1220;--card:#171a2b;--text:#e6e9f3;--muted:#a7b0c3;--chip:#232641;--accent:#6aa6ff}
        *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial}
        .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
        .card{width:min(720px,100%);background:var(--card);border:1px solid #232641;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.35);padding:28px}
        header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
        .avatar{width:56px;height:56px;border-radius:50%;background:#0e1120;border:1px solid #2a2f45;display:grid;place-items:center;font-weight:800;color:#89a0ff}
        h1{margin:0;font-size:24px}
        .muted{color:var(--muted)}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:16px}
        .tile{background:#0e1120;border:1px solid #2a2f45;border-radius:12px;padding:14px}
        .label{color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.06em}
        .val{margin-top:6px;font-weight:600}
        .actions{margin-top:18px;display:flex;gap:10px}
        a.btn{display:inline-block;padding:10px 12px;border-radius:10px;text-decoration:none}
        .primary{background:linear-gradient(90deg,#5b8dff,#7ac8ff);color:#05122b;font-weight:700}
        .ghost{background:#0e1120;border:1px solid #2a2f45;color:var(--text)}
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <header>
            <div class="avatar" th:text="${#strings.substring(user.email,0,1).toUpperCase()}">U</div>
            <div>
                <h1>Ваш аккаунт</h1>
                <div class="muted" th:text="${user.email}">user@example.com</div>
            </div>
        </header>

        <div class="grid">
            <div class="tile">
                <div class="label">ID пользователя</div>
                <div class="val" th:text="${user.id}">1</div>
            </div>

            <div class="tile">
                <div class="label">Дата регистрации</div>
                <div class="val" th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}">09.10.2025 18:45
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
