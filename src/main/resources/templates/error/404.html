<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>404 — Страница не найдена</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #0e0e17;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e6e9f3;
            font-family: system-ui, sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.3em;
        }

        p {
            color: #aaa;
            margin-bottom: 1.2em;
        }

        img {
            max-width: 420px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px #0008;
        }

        #sound-hint {
            position: fixed;
            right: 16px;
            bottom: 16px;
            padding: 8px 10px;
            border-radius: 8px;
            background: #171a2b;
            border: 1px solid #2a2f45;
            color: #e6e9f3;
            font: 14px system-ui, sans-serif;
            box-shadow: 0 4px 14px #0006;
            opacity: .9;
            display: none;
        }

        a {
            color: #5ba1ff;
            text-decoration: none;
            margin-top: 1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>СЕРВЕР СДОХ НАХУЙ</h1>
<p>404...</p>

<img th:src="@{/images/404.gif}" alt="404">

<audio id="bg-audio" th:src="@{/audio/404.mp3}" preload="auto" loop playsinline></audio>

<script>
    const audio = document.getElementById('bg-audio');
    const hint  = document.getElementById('sound-hint');

    function tryPlay({unmute=false} = {}) {
      if (unmute) audio.muted = false;
      audio.play()
        .then(() => { hint.style.display = 'none'; })
        .catch(() => { hint.style.display = 'block'; });
    }

    document.addEventListener('DOMContentLoaded', () => {
      audio.volume = 0.5;
      audio.muted  = true;
      tryPlay(); // автозапуск без звука
    });

    const enable = () => tryPlay({unmute:true});
    ['pointerdown','keydown','touchstart'].forEach(evt =>
      window.addEventListener(evt, enable, {once:true, capture:true})
    );
</script>

</body>
</html>
