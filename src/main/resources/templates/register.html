<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация — SkillForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root { --bg:#0f1220; --card:#171a2b; --text:#e6e9f3; --muted:#a7b0c3; --accent:#6aa6ff; --danger:#ff6b6b; }
        *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial}
        .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
        .card{width:min(520px,100%);background:var(--card);border:1px solid #232641;border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.35);padding:28px}
        h1{margin:0 0 18px;font-size:26px}
        p.muted{margin:-6px 0 22px;color:var(--muted)}
        label{display:block;margin:14px 0 6px}
        input{width:100%;padding:12px 14px;background:#0e1120;border:1px solid #2a2f45;border-radius:10px;color:var(--text)}
        input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px #6aa6ff22}
        .row{display:grid;gap:12px}
        button{margin-top:16px;width:100%;padding:12px 14px;border:0;border-radius:10px;background:linear-gradient(90deg,#5b8dff,#7ac8ff);color:#05122b;font-weight:700;cursor:pointer}
        button:hover{filter:brightness(1.05)}
        .error{margin-top:12px;padding:10px 12px;border:1px solid #ff7b7b33;background:#2a1214;color:var(--danger);border-radius:10px}
        .footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
        a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Создать аккаунт</h1>
        <p class="muted">Введите email и пароль. Пароль минимум 8 символов.</p>

        <form th:action="@{/register}" method="post" class="row">
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com">
            </div>

            <div>
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" placeholder="••••••••">
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <div class="footer">
            Нажимая кнопку, вы соглашаетесь с <a href="#">условиями сервиса</a>.
        </div>
    </div>
</div>
</body>
</html>
